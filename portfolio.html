<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            padding: 60px 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            text-align: left;
            margin-bottom: 56px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 0;
        }
        h1 span {
            background: #fff;
            color: #000;
            padding: 6px 12px;
            font-weight: 500;
            letter-spacing: 3px;
            margin-right: 12px;
        }
        .total-card {
            background: #0a0a0a;
            border-radius: 0;
            padding: 48px 32px;
            margin-bottom: 32px;
            text-align: left;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        .total-card .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 16px;
            font-weight: 400;
        }
        .total-card .value {
            font-size: 3.2rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: 8px;
        }
        .total-card .value.positive {
            color: #22c55e;
        }
        .total-card .value.negative {
            color: #ef4444;
        }
        .total-card .percent {
            font-size: 0.95rem;
            color: #aaa;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .total-card-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
        }
        .total-card-section {
            flex: 1;
        }
        .total-card-section.right {
            text-align: right;
        }
        .portfolio-value {
            font-size: 2.2rem;
            font-weight: 400;
            color: #fff;
            letter-spacing: -0.5px;
            line-height: 1;
            margin-top: 8px;
        }
        .exchanges {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .exchange-card {
            background: #0f0f0f;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
        }
        .exchange-card:hover {
            background: #151515;
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .exchange-name {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 28px;
            font-weight: 500;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 16px;
        }
        .price-label {
            color: #999;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        .price-value {
            font-weight: 500;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.2px;
        }
        .pnl-section {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pnl-value {
            font-size: 1.75rem;
            font-weight: 400;
            letter-spacing: -0.5px;
            line-height: 1.2;
            margin-bottom: 4px;
        }
        .pnl-percent {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #555;
        }
        .loading p {
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 300;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #0a0a0a;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 32px;
            text-align: center;
            color: #ef4444;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 32px 16px;
            }
            header {
                margin-bottom: 32px;
            }
            h1 {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            h1 span {
                padding: 4px 8px;
                font-size: 0.9rem;
                letter-spacing: 2px;
                margin-right: 8px;
            }
            .total-card {
                padding: 32px 20px;
                margin-bottom: 24px;
            }
            .total-card-row {
                flex-direction: column;
                gap: 24px;
            }
            .total-card-section.right {
                text-align: left;
            }
            .total-card .value {
                font-size: 2.4rem;
            }
            .portfolio-value {
                font-size: 1.8rem;
            }
            .total-card-section.right .value {
                font-size: 1.8rem;
            }
            .exchanges {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .exchange-card {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>SPACEX</span> PORTFOLIO</h1>
        </header>
        
        <div id="content"></div>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }

        function getColorClass(value) {
            return value >= 0 ? 'positive' : 'negative';
        }

        function renderPortfolio(data) {
            const exchangeLinks = {
                'jarsy': 'https://www.jarsy.com/',
                'jupiter': 'https://jup.ag/tokens/PreANxuXjsy2pvisWWMNB6YaJNzr7681wJJr2rHsfTh'
            };
            const exchanges = ['jarsy', 'jupiter'];
            
            let html = `
                <div class="total-card">
                    <div class="total-card-row">
                        <div class="total-card-section">
                            <div class="label">Total Portfolio Value</div>
                            <div class="portfolio-value">${formatCurrency(data.total.portfolio_value)}</div>
                        </div>
                        <div class="total-card-section right">
                            <div class="label">Total P&L</div>
                            <div class="value ${getColorClass(data.total.pnl)}" style="font-size: 2.2rem; margin-top: 8px;">${formatCurrency(data.total.pnl)}</div>
                            <div class="percent ${getColorClass(data.total.pnl_percent)}" style="margin-top: 8px;">${formatPercent(data.total.pnl_percent)}</div>
                        </div>
                    </div>
                </div>
                <div class="exchanges">
            `;

            exchanges.forEach(exchange => {
                const info = data[exchange];
                const link = exchangeLinks[exchange];
                html += `
                    <a href="${link}" target="_blank" rel="noopener noreferrer" class="exchange-card">
                        <div class="exchange-name">${exchange}</div>
                        <div class="price-row">
                            <span class="price-label">Buy Price</span>
                            <span class="price-value">${formatCurrency(info.buy_price)}</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label">Current Price</span>
                            <span class="price-value">${info.current_price ? formatCurrency(info.current_price) : 'N/A'}</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label">Position Value</span>
                            <span class="price-value">${info.position_value ? formatCurrency(info.position_value) : 'N/A'}</span>
                        </div>
                        <div class="pnl-section">
                            <div class="pnl-value ${getColorClass(info.pnl)}">${formatCurrency(info.pnl)}</div>
                            <div class="pnl-percent ${getColorClass(info.pnl_percent)}">${formatPercent(info.pnl_percent)}</div>
                        </div>
                    </a>
                `;
            });

            html += `</div>`;

            document.getElementById('content').innerHTML = html;
        }

        function renderError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p>${message}</p>
                </div>
            `;
        }

        async function loadPortfolio(showLoading = true) {
            if (showLoading) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading portfolio data...</p>
                    </div>
                `;
            }

            try {
                const response = await fetch('/api/portfolio');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                renderPortfolio(data);
            } catch (error) {
                renderError('Failed to load portfolio. Please try again.');
            }
        }

        // Initial load - no loading spinner since cache is ready
        loadPortfolio(false);
        
        // Auto-refresh every 15 minutes (900000 ms)
        setInterval(() => {
            loadPortfolio(false);
        }, 900000);
    </script>
</body>
</html>
